<ion-view view-title="Fil d'actualitÃ©" hide-back-button="true">
  <ion-content>

    <div class="row " ng-repeat="news in newsFeeds">
      <div class="col s12 m6">
        <div class="card grey lighten-3 flow-text">
          <div class="card-content">
            <span class="card-title">{{ news.user.login }}</span>
            <p>{{ news.content }}</p>
          </div>
          <div class="card-action">
            <a href="#">{{ news.date_post |  date:"EEE d MMM 'at' h:mm" }}</a>
          </div>
        </div>
      </div>
    </div>
  </ion-content>

  <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
    <a class="btn-floating btn-large red">
      <i class="material-icons" ng-click="showPrompt($event)">add</i>
    </a>
  </div>
</ion-view>
