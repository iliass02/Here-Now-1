<ion-view >
  <ion-content>
    <center><img src="../img/logo.png" width="150" ></center>
    <div class="padding">
    <form>
      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" class="validate" data-ng-model="email">
          <label for="email">Email</label>
      </div>
      </div>
      <div class="row">
         <div class="input-field col s12">
           <input id="login" type="text" class="validate" data-ng-model="login">
           <label for="login">Login</label>
       </div>
       </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="password" type="password" class="validate" data-ng-model="password">
        <label for="password">Password</label>
      </div>
    </div>
      <div class="row" ng-repeat="interest in interests">
        <div class="input-field col s1" >
          <input type="checkbox" class="filled-in" id="{{ interest.id }}"  />
          <label for="{{ interest.id }}">{{ interest.name }}</label>
        </div>
      </div>
   </form>
 </div>
  <center><a class="waves-effect waves-light btn" href="#/interests"> Suivant </a></center>
  </ion-content>
</ion-view>
