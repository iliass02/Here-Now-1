<ion-view view-title="Inscription">
  <ion-content>
    <div class="list">
      <label class="item item-input">
        <input type="text" placeholder="Login" data-ng-model="user.login">
      </label>
      <label class="item item-input">
        <input type="text" placeholder="E-mail" data-ng-model="user.login">
      </label>
      <label class="item item-input">
        <input type="password" placeholder="Mot de Passe" data-ng-model="user.password">
      </label>
    </div>
    <div class="padding">

      <a href="#/signup">
        <button class="button button-block button-positive activated" ng-click="">
          Inscription
        </button>
      </a>
    </div>
  </ion-content>
</ion-view>
