<ion-view view-title="Modifier mes centres d'intérêts" cache-view="false">
  <ion-nav-back-button class="button-clear"
                       ng-click="myGoBack()">
    <i class="ion-arrow-left-c"></i> Back
  </ion-nav-back-button>
  <ion-content>
    <div class="padding">
      <form>

        <div class="row">
          <h5>Modifier mes centres d'intérêts</h5>
        </div>

        <div class="row" ng-repeat="role in roles">
          <input type="checkbox" id="{{role.id}}" checklist-model="user.roles" checklist-value="role.id" ng-click="test()"/>
          <label for="{{role.id}}">{{role.fr_name}}</label>
        </div>
        <center><a class="waves-effect waves-light btn" ng-click="updateInterests(user.roles)"> Ajouter </a></center>
      </form>
    </div>
  </ion-content>
</ion-view>
