<ion-view view-title="Map">
  <ion-content>
    <div  ng-controller="MapCtrl as vm">
      <ng-map  style="display:block; height:550px" center="current-location" zoom="17">
        <marker position="current-location" title="how" animation="Animation.BOUNCE"></marker>
        <marker id='{{interest.id}}' position="{{interest.geometry.location.lat}}, {{interest.geometry.location.lng}}"
                ng-repeat="interest in interests"
                on-click="vm.showDetail(interest)">
        </marker>

        <info-window id="foo-iw">
          <div ng-non-bindable="">
            {{vm.interest.name}}
          </div>
        </info-window>
      </ng-map>

    </div>
  </ion-content>
</ion-view>
