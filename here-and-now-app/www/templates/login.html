<ion-view view-title="Connexion">
  <ion-content>
    <div class="list">
      <label class="item item-input">
        <input type="text" placeholder="E-mail/Login" data-ng-model="user.login">
      </label>
      <label class="item item-input">
        <input type="password" placeholder="Mot de Passe" data-ng-model="user.password">
      </label>
    </div>
    <div class="padding">

      <button class="button button-block button-positive activated" ng-click="connect(user.login, user.password)">
        Connexion
      </button>

      <a href="#/signup">
        <button class="button button-block button-positive activated">
          Inscription
        </button>
      </a>
    </div>
  </ion-content>
</ion-view>
