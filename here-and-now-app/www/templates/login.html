<ion-view view-title="Connexion">
  <ion-content>
    <div class="list">
      <label class="item item-input">
        <input type="text" placeholder="E-mail">
      </label>
      <label class="item item-input">
        <input type="password" placeholder="Mot de Passe">
      </label>
    </div>
    <div class="padding">

      <button class="button button-block button-positive activated">
        Connexion
      </button>

      <a href="#/signup">
        <button class="button button-block button-positive activated">
          Inscription
        </button>
      </a>
    </div>
  </ion-content>
</ion-view>
